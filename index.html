<script>
function hash(attributes, secret) {
const data = attributes
.map((_) => _.name + _.value)
.sort()
.join("")
.concat(secret);
return CryptoJS.SHA256(data).toString(CryptoJS.enc.Hex);
}

const userData = [
{ name: "Имя", value: "Person-Livetex-User" },
{ name: "City", value: "Livetex-City" },
];

console.log("done", userHash);
</script>
