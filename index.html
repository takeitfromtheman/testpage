    function onConversationAction(_) {
        console.log('Событие начала обращения')
        LiveTex.setVisitorAttributes(
            function() { console.log('атрибуты сохранены'); },
            function(error) { console.log('Ошибка: ' + error); },

<script type='text/javascript'>    /* build:::7 */
var liveTex = true,
    liveTexID = 181373,
    liveTex_object = true;
(function () {
    var lt = document.createElement('script');
    lt.type = 'text/javascript';
    lt.async = true;
    lt.src = 'https://cs15.livetex.ru/js/client.js';
    var sc = document.getElementsByTagName('script')[0];
    if (sc) sc.parentNode.insertBefore(lt, sc);
    else document.documentElement.firstChild.appendChild(lt);

</script>
<script type='text/javascript'>
    var LiveTex = {
        onLiveTexReady: function () {
            const desc1 = LiveTex.addEventListener(
                LiveTex.Event.CONVERSATION_STARTED,
                onConversationAction
